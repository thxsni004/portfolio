<section class="home1" id="home">
    <div class="home__container1 grid">
      <div class="home__content1">
        <h1 class="home__title1">Hire Me</h1>
      </div>
    </div>
    <div class="contact__content">
        <p><center>I am available for freelance work. Connect with me via phone:</center></p>
        <p><center><a href="tel:9747827817">9747827817</a> or email: <a href="mailto:fathimathasnim004@gmail.com">fathimathasnim004@gmail.com</a></center></p>
    </div>
</section>

<form class="contact__form p-4" id="contact-form">
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="contact-name" class="form-control" />
        <label class="form-label" for="contact-name">First name</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="contact-company" class="form-control" />
        <label class="form-label" for="contact-company">Company name</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="contact-email" class="form-control" />
        <label class="form-label" for="contact-email">Email</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="contact-subject" class="form-control" />
        <label class="form-label" for="contact-subject">Subject</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="contact-message" rows="4"></textarea>
        <label class="form-label" for="contact-message">Message</label>
    </div>

    <button type="button" class="btn" onclick="sendToWhatsApp()">Submit</button>
    <p class="error__message text-danger mt-2" id="error-message" style="display:none;">Error</p>
</form>

<script>
    function sendToWhatsApp() {
        const name = document.getElementById("contact-name").value;
        const company = document.getElementById("contact-company").value;
        const email = document.getElementById("contact-email").value;
        const subject = document.getElementById("contact-subject").value;
        const message = document.getElementById("contact-message").value;

        if (!name || !email || !message) {
            const error = document.getElementById("error-message");
            error.style.display = "block";
            error.textContent = "Please fill in name, email, and message.";
            return;
        }

        const phoneNumber = "919747827817"; // India country code +91
        const whatsappURL = `https://wa.me/${phoneNumber}?text=Hello%20Thasni!%0A%0AName:%20${encodeURIComponent(name)}%0ACompany:%20${encodeURIComponent(company)}%0AEmail:%20${encodeURIComponent(email)}%0ASubject:%20${encodeURIComponent(subject)}%0AMessage:%20${encodeURIComponent(message)}`;
        window.open(whatsappURL, "_blank");
    }
</script>
