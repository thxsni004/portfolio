     <!-- ============contact================ -->

     <form class="contact__form" id="contact-form">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        
          
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="contact-name" class="form-control" />
              <label class="form-label" for="contact-name">First name</label>
            </div>
          
        
      
        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="contact-company" class="form-control" />
          <label class="form-label" for="contact-company">Company name</label>
        </div>


           <!-- Email input -->
           <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="contact-email" class="form-control" />
            <label class="form-label" for="contact-email">Email</label>
          </div>
      
      
        <!-- subject input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="contact-subject" class="form-control" />
          <label class="form-label" for="contact-subject">subject</label>
        </div>
      
        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea class="form-control" id="contact-message" rows="4"></textarea>
          <label class="form-label" for="contact-message">Message</label>
        </div>
      
    
        <!-- Submit button -->
        <button type="button" class="btn"  data-mdb-ripple-init>Submit</button>
       <p class="error__message" id="error-message">Error</p>
      </form>
